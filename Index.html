<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="pomodoro">
        <div id="spinner-gif">
          <img src="spinnerGif.gif" />
        </div>

        <span class="btn-icon" id="setting-btn">
          <i class="fa-solid fa-gear"></i>
        </span>

        <div id="timer-progress">
          <svg class="circular-timer" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" class="circle-background"></circle>
            <circle cx="50" cy="50" r="45" class="circle-progress"></circle>
            <text id="timer-time" x="50" y="50" text-anchor="middle" dy=".3em" font-size="18">25:00</text>
            <text id="timer-pause" x="50" y="68" text-anchor="middle" dy=".3em" font-size="6">Pause</text>
            <text id="timer-rest" x="50" y="68" text-anchor="middle" dy=".3em" font-size="6">Rest</text>
          </svg>
        </div>

        <div id="timer-session">
          <p id="completed-title">Completed work sessions:</p>
          <p id="completed-session">0</p>
        </div>

        <div id="timer-func">
          <div id="timer-setting">
            <span class="btn-icon" id="close-setting"><i class="fa-solid fa-xmark"></i></span>
            <form id="timer-form">
              <p class="timer-line">
                <label for="work-duration">Working time:</label>
                <input type="number" id="work-duration" value="25" min="1" />
              </p>
              <p class="timer-line">
                <label for="rest-duration">Resting time:</label>
                <input type="number" id="rest-duration" value="5" min="1" />
              </p>
            </form>
          </div>

          <div id="timer-btn">
            <button id="pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button id="start-btn"><i class="fa-solid fa-play"></i></button>
          </div>
        </div>

        <div id="timer-reset">
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
